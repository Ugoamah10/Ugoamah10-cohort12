<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tina-Btn Assignment</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-5">
            <p>pick your style</p>
            <button type="button" class="btn btn-primary">Default</button>
            <button type="button" class="btn btn-outline-primary">Default Outline</button>
            <button type="button" class="btn btn-primary rounded-4">Default Round</button>
            <button type="button" class="btn btn-outline-primary rounded-4">Default Outline</button>
            <button type="button" class="btn btn-primary rounded-0">Default</button>
        </div>

        <div class="container mt-4">
            <p>pick your size </p>
            <button type="button" class="btn btn-primary btn-sm">Small size</button>
            <button type="button" class="btn btn-primary">Regular Size</button>
            <button type="button" class="btn btn-primary btn-lg">Large size</button>
        </div>

        <div class="container mt-4">
            <button type="button" class="btn btn-outline-primary btn-sm">Small size</button>
            <button type="button" class="btn btn-outline-primary">Regular Size</button>
            <button type="button" class="btn btn-outline-primary btn-lg">Large size</button>
        </div>

        <div class="container mt-4">
            <p>pick your color</p>
            <button type="button" class="btn btn-primary ">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>

        </div>

        <div class="container mt-4">
            
            <button type="button" class="btn btn-outline-primary text-primary ">Primary</button>
            <button type="button" class="btn btn-outline-success text-success">Success</button>
            <button type="button" class="btn btn-outline-danger text-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning text-warning">Warning</button>
            <button type="button" class="btn btn-outline-info text-info">info</button>
            <button type="button" class="btn btn-outline-light text-light">Light</button>
            <button type="button" class="btn btn-outline-dark text-dark">Dark</button>

        </div>

    
        <div class="container mt-4">
            <p>Buttons with icon</p>
            <!-- Primary Button with Icon -->
            <button type="button" class="btn btn-primary mr-2">
                <i class="fas fa-heart"></i> Primary
            </button>
    
            <!-- Outline of Primary Button -->
            <button type="button" class="btn btn-outline-primary mr-2">
                <i class="fas fa-heart"></i> Outline of Primary
            </button>
    
            <!-- Success Button with Icon -->
            <button type="button" class="btn btn-success mr-2">
                <i class="fas fa-check"></i> Success
            </button>
    
            <!-- Outline of Success Button -->
            <button type="button" class="btn btn-outline-success mr-2">
                <i class="fas fa-heart"></i> Outline of Success
            </button>
    
            <!-- Danger Button with Icon -->
            <button type="button" class="btn btn-danger mr-2">
                <i class="fas fa-times"></i> Danger
            </button>
    
            <!-- Outline of Danger Button -->
            <button type="button" class="btn btn-outline-danger">
                <i class="fas fa-exclamation-triangle"></i> Outline of Danger
            </button>
        </div>

    
        <div class="container mt-4">
            <p>Social Buttons</p>
            
            <!-- Facebook Buttons -->
            <div class="btn-group mr-2" role="group">

                <button type="button" class="btn btn-primary m-1">
                    <i class="fab fa-facebook-square"></i>
                </button>

                <button type="button" class="btn btn-primary rounded-circle">
                    <i class="fab fa-facebook"></i>
                </button>
                <div class="btn-group mr-2" role="group">
                    <button type="button" class="btn btn-outline-primary m-1">
                        <i class="fab fa-facebook-square"></i>
                    </button>
                    <button type="button" class="btn btn-outline-primary rounded-circle">
                        <i class="fab fa-facebook"></i>
                    </button>
                    <button type="button" class="btn btn-primary m-1">
                        <i class="fab fa-facebook-square"></i> Share-82k
                    </button>
            
                    <button type="button" class="btn btn-outline-primary m-1">
                        <i class="fab fa-facebook-square"></i> Share-82k
                    </button>

                    <button type="button" class="btn btn-light m-1">
                        <i class="fab fa-facebook-square"></i> Share-82k
                    </button>

                </div>
            </div>
            <br>
        
        
            <!-- Twitter Buttons -->
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-info m-1">
                    <i class="fab fa-twitter-square"></i>
                </button>
                <button type="button" class="btn btn-info rounded-circle">
                    <i class="fab fa-twitter"></i>
                </button>
            </div>
            
                <button type="button" class="btn btn-outline-info m-1">
                    <i class="fab fa-twitter-square"></i>
                </button>
            <div class="btn-group mr-3"  role="group"></div>

                <button type="button" class="btn btn-outline-info rounded-circle">
                    <i class="fab fa-twitter"></i>
                </button>
            
            
                <button type="button" class="btn btn-info btn-lg m-1 text-white">
                    <i class="fab fa-twitter-square"></i> Connect with Twitter
                </button>

                <button type="button" class="btn btn-outline-info btn-lg m-1">
                    <i class="fab fa-twitter-square"></i> Connect with Twitter
                </button>

                <button type="button" class="btn btn-light btn-lg m-1 text-primary">
                    <i class="fab fa-twitter"></i> Connect with Twitter
                </button>
            </div>
            
        </div>
        
      


    
      <!-- Bootstrap JS (jQuery and Popper.js are required) -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
      <!-- Font Awesome Icons (for demonstration purposes) -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
